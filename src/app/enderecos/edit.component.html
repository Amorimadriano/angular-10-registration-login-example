<h1 *ngIf="isAddMode">Adicionar endereço</h1>
<h1 *ngIf="!isAddMode">Editar endereço</h1>

<form [formGroup]="form" (ngSubmit)="onChange()">
    <div class="form-row">
    <div class="form-group col">
        <label for="cep">CEP</label>
        <input type="text" formControlName="cep" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cep.errors }"/>
        <div *ngIf="submitted && f.cep.errors" class="invalid-feedback">
            <div *ngIf="f.cep.errors.required">Cep é obrigatório</div>
        </div>
    </div>
</div>
</form>
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-row">
        <!-- <div class="form-group col">
            <label for="cep">CEP</label>
            <input type="text" formControlName="cep" [(ngModel)]="enderecos.cep" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cep.errors }"/>
            <div *ngIf="submitted && f.cep.errors" class="invalid-feedback">
                <div *ngIf="f.cep.errors.required">Cep é obrigatório</div>
            </div>
        </div> -->
        <div class="form-group col">
            <label for="logradouro">Logradouro</label>
            <input type="text" formControlName="logradouro"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.logradouro.errors }" />
            <div *ngIf="submitted && f.logradouro.errors" class="invalid-feedback">
                <div *ngIf="f.logradouro.errors.required">Logradouro é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="numero">Número</label>
            <input type="text" formControlName="numero" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numero.errors }" />
            <div *ngIf="submitted && f.numero.errors" class="invalid-feedback">
                <div *ngIf="f.numero.errors.required">Número é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="bairro">Bairro</label>
            <input type="text" formControlName="bairro"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bairro.errors }" />
            <div *ngIf="submitted && f.bairro.errors" class="invalid-feedback">
                <div *ngIf="f.numero.bairro.required">Bairro é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="uf">UF</label>
            <!-- <input type="text" formControlName="uf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.uf.errors }" /> -->
            <select formControlName="uf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.uf.errors }">
                <option *ngFor="let cidade of cidades"  value= {{cidade.uf}}> {{cidade.uf}} </option>
              </select>
            <div *ngIf="submitted && f.uf.errors" class="invalid-feedback">
                <div *ngIf="f.numero.uf.required">Bairro é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <a routerLink="/enderecos" class="btn btn-link">Cancelar</a>
   
    </div>
</form>
